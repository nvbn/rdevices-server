{% load compress %}
{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% compress css %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/prettify.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/site.sass" %}" rel="stylesheet" type="text/x-sass" />
{% endcompress %}
{% compress js %}
    <script src="{% static "js/jquery-1.9.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.masonry.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/prettify.js" %}" type="text/javascript"></script>
    <script src="{% static "js/underscore-min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/backbone-min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/backbone-tastypie.js" %}" type="text/javascript"></script>
    <script src="{% static "js/backbone-relational.js" %}" type="text/javascript"></script>
    <script src="{% static "coffee/models.coffee" %}" type="text/coffeescript"></script>
    <script src="{% static "coffee/views.coffee" %}" type="text/coffeescript"></script>
    <script src="{% static "coffee/base.coffee" %}" type="text/coffeescript"></script>
{% endcompress %}
