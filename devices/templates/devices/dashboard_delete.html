{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
    <div class='span12 well'>
        <h2>Are you sure want to delete: {{ dashboard }}</h2>
        <form method='post'>
            {% csrf_token %}
            <a href="{{ dashboard.get_absolute_url }}" class='btn back'>No, return me to device page</a>
            <button type="submit" class='btn btn-danger'>Yes, delete it!</button>
        </form>
    </div>
{% endblock %}
