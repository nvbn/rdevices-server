{% load bootstrap %}


<form
    method='POST'
    action='{% url 'devices_call' device.slug device_method.slug %}'
    {% if inline %}
        class="form form-inline"
    {% endif %}
>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="control-group">
        <div class="controls">
            <button class='btn' type="submit">Call</button>
        </div>
    </div>
</form>
